<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>To Do List</h1>
            <h2><span id="info"></span><span id="counter"></span></h2>
        </div>
        <form class="taskHeader">
            <input type="text" id="taskDescription" placeholder="Add task..." maxlength="27" autocomplete="off"/>
            <button type="submit" id="add" value="add"><i class="fa fa-fw fa-plus"></i></button>
        </form>
        <div class="taskBody">
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-3.5.1.min.js"><\/script>')
    </script>
    <script src="js/toDoList.js"></script>
</body>
</html>
